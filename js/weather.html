<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>weather Application</h1>

    <label for="city">Enter the City</label>
    <input type="text" placeholder="(e.g.New York)" id="city">
    <button onclick="getweather()">Get Weather</button>
    <h3 id="weatherResult"></h3>




    <script>
        async function getweather() {
            let city = document.getElementById("city").value;
            let apikey = 'bbb78e8729dcd2d5fd6cb2ff645a5704'
            let url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apikey}&units=metric`;
            //     fetch(url)
            //     .then(response=>{
            //         if(!response.ok){
            //             throw new Error("city is not found");
            //         }
            //         return response.json();
            //     })
            //     .then(data=>{
            //         document.getElementById('weatherResult').innerHTML=`Temperature:${data.main.temp}Â°C<br>Weather:${data.weather[0].description}`;
            //     })
            //     .catch(error=>{
            //         document.getElementById('weatherResult').innerHTML=error.message;
            //     })

            try {
                let response = await fetch(url);

                if (!response.ok) {
                    throw new Error("city is not found");
                }

                let data = await response.json();
                document.getElementById("weatherResult").innerHTML = `Temperature:${data.main.temp}&degC<br>Weather:${data.weather[0].description}`;
            }catch (error) {
                document.getElementById('weatherResult').innerHTML = error.message;
            };
        }
        





    </script>
</body>

</html>
