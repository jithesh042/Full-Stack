                this._brand = brand;
                this._model = model;;
            }

               return this._brand
            }
            set brand(newbrand) {

                    this._brand = newbrand
                }
                else {
                    console.log("no brand name");
                }
            }

            getdetail() {
                return `${this._brand} ${this._model}`;
            } 
            display() {
                console.log(`car is ${this.getdetail()}`);
            }
        }
