        class students {
            constructor(name, age, course) {
                this._name = name;
                this._age = age;
                this._course = course;
            }
            get name() {
                return this._name;
            }
            get age(){
                return this._age;
            }
            get course(){
                return this._course
            }
            set name(newname) {
                if (newname.length > 0) {
                    this._name = newname;
                }
                else {
                    console.log("no name");
                }
            }
            set age(newage) {
                if (newage > 0) {
                    this._age = newage;
                }
                else {
                    console.log("no age");
                }
            }
            set course(newcourse) {
                if (newcourse.length > 0) {
                    this._course = newcourse;
                }
                else {
                    console.log("no course");
                }
            }
        }
        let student2=new students("ram",24,"Reactjs");

        class students1{
            #name;
            #age;
            #course;
            constructor(name, age, course) {

            }

        console.log(student3.getname());
