<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // math.abs(x)
        // console.log(Math.abs(-5));
        // math.acos()
        console.log(Math.acos(1));
        console.log(Math.acos(0));
        console.log(Math.acos(-1));
        // math.asin()
        console.log(Math.asin(1));
        console.log(Math.asin(0));
        console.log(Math.asin(-1));
        // math.atam()
        console.log(Math.atan(1));
        console.log(Math.atan(0));
        console.log(Math.atan(-1));
        // math.ceil()
        console.log(Math.ceil(-5.8));
        console.log(Math.ceil(4.2));
        // math.round()
        console.log(Math.round(5.8));
        console.log(Math.round(4.2));
        console.log(Math.round(-5.8));
        // math.floor()
        console.log(Math.floor(4.9));
        console.log(Math.floor(-4.9));
        // math,trunc(x)
        console.log(Math.trunc(4.9));
        console.log(Math.trunc(-4.9));
        // math.pow(x,y)
        console.log(Math.pow(2, 5))
        // math.sqrt()
        console.log(Math.sqrt(9));
        // math.random
        console.log(Math.random());
        console.log(Math.floor(Math.random() * 100) + 10);
        // math.min(...value)(or)math.max(...value)
        console.log(Math.min(1, 6, 5, 2, 8, 9,));
        console.log(Math.max(-1, 5, 2, -9));
        let arr = [1, 2, 3, 5, 8, 9, 55];
        console.log(Math.max(...arr));
        console.log(Math.min(...arr));
        // math.sin()
        console.log(Math.sin(0));
        console.log(Math.sin(Math.PI/2));
        // math.cos()
        console.log(Math.cos(0));
        // math.tan()
        console.log(Math.tan(0));

        // Math.E
        let a=Math.E;
        console.log(a);
        // Math.SQRT2
        let b=Math.SQRT2;
        console.log(b);
        // Math.SQRT1_2
        let c=Math.SQRT1_2;
        console.log(c)
        // Math.LN2
        let d=Math.LN2;
        console.log(d);
        // Math.LN10
        let A=Math.LN10;
        console.log(A);
        // Math.LOG2E
        let B=Math.LOG2E;
        console.log(B);
        // Math.LOG10E
        let C=Math.LOG10E;
        console.log(C)
        




    </script>
</body>

</html>
