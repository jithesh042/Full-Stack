<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // fetch(url,options)
        fetch('https://jsonplaceholder.typicode.com/posts/')
        .then(response=>{
            return response.json();
        })
        .then(data=>{
            console.log(data);
        })
        .catch(error=>{
            console.log("error occured in fetching",error);
        })
        
    </script>
</body>

</html>
