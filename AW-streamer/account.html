<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Stream Login/Signup</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    .form-container {
      max-width: 400px;
      margin: 5% auto;
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    .form-toggle {
      margin-bottom: 1.5rem;
    }
    .form-toggle button {
      width: 50%;
    }
    .form-control {
      background: #333;
      color: white;
      border: 1px solid #444;
    }
    .btn-primary {
      background-color: #ff4757;
      border: none;
    }
    .btn-primary:hover {
      background-color: #e84118;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-toggle btn-group" role="group">
      <button class="btn btn-outline-light active" id="loginTab">Login</button>
      <button class="btn btn-outline-light" id="signupTab">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="loginEmail" required />
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <!-- Sign Up Form -->
    <form id="signupForm" style="display: none;">
      <div class="mb-3">
        <label for="signupName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="signupName" required />
      </div>
      <div class="mb-3">
        <label for="signupEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="signupEmail" required />
      </div>
      <div class="mb-3">
        <label for="signupPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="signupPassword" required />
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required />
        <div id="passwordMismatch" class="text-danger mt-1" style="display: none;">
          Passwords do not match.
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
  </div>

  <script>
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.style.display = "block";
      signupForm.style.display = "none";
    });

    signupTab.addEventListener("click", () => {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.style.display = "block";
      loginForm.style.display = "none";
    });

    // Login with predefined credentials
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      if (email === "jithesh@gmail.com" && password === "jithesh1234") {
        // Store login status in localStorage
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("username", "GamerX");
        // Redirect to profile page
        window.location.href = "profil.html";
      } else {
        alert("Invalid email or password.");
      }
    });

    // Sign-up form with password confirmation
    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const password = document.getElementById("signupPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const mismatchMsg = document.getElementById("passwordMismatch");
      const username = document.getElementById("signupName").value;

      if (password !== confirmPassword) {
        mismatchMsg.style.display = "block";
        return;
      } else {
        mismatchMsg.style.display = "none";
        // Store login status in localStorage
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("username", username);
        // Redirect to profile page
        window.location.href = "profil.html";
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
