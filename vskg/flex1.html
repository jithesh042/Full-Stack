<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            
        }
         .container>div{
            height: 40px;
            width: 60px;
            border: 5px solid rgb(185, 62, 62) ;
            padding: 2px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="order: 5;">1</div>
        <div style="order: 2;">2</div>
        <div style="order: 4;">3</div>
        <div style="order: 1;">4</div>
        <div style="order: 3;">5</div>
    </div>
    
</body>
</html>
