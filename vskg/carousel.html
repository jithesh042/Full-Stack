<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            body{
                height: 400px;
                width: 500px;
            }
        </style>
</head>

<body>
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/download (1).jpg" alt="" class="d-block " style="height: 300px; width: 100%;">
                <div class="carousel-caption"><h2> great wall of china that divide the china and other country</h2></div>
            </div>
            <div class="carousel-item">
                <img src="images/download (2).jpg" alt="" class="d-block" style="height: 300px; width: 100%;">
                <div class="carousel-caption"><h2>a dungeon based game with 100 floors</h2></div>
            </div>
            <div class="carousel-item">
                <img src="/images/download.webp" alt="" class="d-block" style="height: 300px; width: 100%;">
                <div class="carousel-caption"><h2>it a tomb called pyramid</h2></div>
            </div>
        </div>
        <button type="button" data-bs-target="#demo" data-bs-slide="prev" class="carousel-control-prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button type="button" data-bs-target="#demo" data-bs-slide="next" class="carousel-control-next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
