<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .trasition{
            display: flex;
        }
        img{
            height: 50px;
            width: 50px;
            transition: all;
            transition-duration: 2s;
            transition-delay: 2s; 
            
        }
        img:hover{
            height: 500px;
            width: 500px;
           /* transform: translate(250px 250px); */
           /* transform: scale(1,2); */
           /* transform: skew(12deg ,250deg); */
        }
    </style>
</head>
<body>
    <div class="transition">
        <img src="/images/download (2).jpg" alt="dungeon"><br>
        <img src="/images/download (1).jpg" alt="pynamid"><br>
        <img src="/images//download.jpg" alt="paris"><br>
        <img src="/images/download.webp" alt="china"><br>
        <img src="/images/METAL.jpg" alt="metal"> <br>
    </div>
</body>
</html>
