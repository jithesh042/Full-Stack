<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="loop.js"></script>

<body>
    <button onclick="alert('hello')">click me</button>
    <!-- <script src="/js/button.js"> -->
    <script>
        // alert("welcome to javascript");

        // switch
        let a = parseInt( prompt("enter the day"));
        switch (a) {
            case 1:
                console.log("sunday");
                break;

            case 2:
                console.log("monday");
                break;

            case 3:
                console.log("tuesday");
                break;

            case 4:
                console.log("wednesday");
                break;

            case 5:
                console.log("thrusday");
                break;

            case 6:
                console.log("friday");
                break;

            case 7:
                console.log("saturday");
                break;

            default:
                console.log("invalid");
        }

    </script>
</body>

</html>
