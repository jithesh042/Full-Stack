<body>
    <form class="container-fluid w-25 mt-5 border border-2">
        <div class="row ">
            <div class="column d-flex justify-content-center col-12">
                <label for="first name" class="form-lable col-3">full name:</label><input class="form-control"
                    type="text" name="user" id="first name" placeholder="full name" maxlength="30" minlength="4"
                    pattern="[A-Za-z]{}1,30">
            </div>
        </div><br>
        <div class="row ">
            <div class="column d-flex justify-content-center col-12">
                <label for="password" class="form-lable col-3">password</label><input placeholder="password"
                    class="form-control" type="password" name="pass" id="word">
            </div>
        </div><br>
        <div class="row ">
            <div class="column d-flex justify-content-center col-12">
                <label for="password" class="form-lable col-3">confirm password</label><input placeholder="confirm password"
                    class="form-control" type="password" name="pass" data-bs-target="#word">
            </div>
        </div><br>
        <div class="row ">
            <div class="column d-flex justify-content-start col-12">
                <label for="gender" class="form-check-lable col-3">Gender:</label><br> <input class="form-check-input"
                    type="radio" name="gender" id="gender" value="male">male <input type="radio" name="gender"
                    id="gender" value="female" class="form-check-input ">female<br>
            </div>
        </div><br>
        <div class="row ">
            <div class="column d-flex justify-content-start col-12">
                <label for="skill" class="form-check-lable col-3"> Skill:</label><br>
                <input class="form-check-input" type="checkbox" name="hobbies2" value="dancing">HTML
                <input class="form-check-input" type="checkbox" name="hobbies3" value="pc gaming">CSS
                <input class="form-check-input" type="checkbox" name="hobbies4" value="hockey">JavaScript <br><br>
            </div>
        </div>
        <div class="row ">
            <div class="column d-flex justify-content-center col-12">
                <select class="form-select" aria-label="Default select example">
                    <option selected>county</option>
                    <option value="1">USA</option>
                    <option value="2">UK</option>
                    <option value="3">India</option>
                </select><br>
            </div>
        </div><br>
        <div class="input-group mb-3">
            <input type="file" class="form-control">
        </div>
        <div class="col-12 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div><br>
    </form>
