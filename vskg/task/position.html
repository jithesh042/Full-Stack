<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .toggle-btn {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .toggle-label {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #loginToggle:checked~.form-container #loginForm,
        #registerToggle:checked~.form-container #registerForm {
            display: block;
            
        }
        
        #loginToggle:not(:checked)~.form-container #loginForm,
        #registerToggle:not(:checked)~.form-container #registerForm {
            display: none;
        }
        input[name="toggle"]{
            display: none;  
        }
        .form h2 {
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #007BFF;
        }

        .error {
            display: none;
            color: red;
            font-size: 12px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="radio" name="toggle" id="loginToggle" checked>
        <input type="radio" name="toggle" id="registerToggle">
        <div class="toggle-btn">
            <label for="loginToggle" class="toggle-label">Login</label>
            <label for="registerToggle" class="toggle-label">Register</label>
        </div>
        <div class="form-container">
            <form id="loginForm" class="form">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                    <span class="error" id="loginEmailError">Please enter a valid email.</span>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                    <span class="error" id="loginPasswordError">Please enter your password.</span>
                </div>
                <button type="submit">Login</button>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </form>
            <form id="registerForm" class="form">
                <h2>Register</h2>
                <div class="input-group">
                    <label for="registerName">Name:</label>
                    <input type="text" id="registerName" required>
                    <span class="error" id="registerNameError">Please enter your name.</span>
                </div>
                <div class="input-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" required>
                    <span class="error" id="registerEmailError">Please enter a valid email.</span>
                </div>
                <div class="input-group">
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" required>
                    <span class="error" id="registerPasswordError">Please enter a password.</span>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" required>
                    <span class="error" id="confirmPasswordError">Passwords do not match.</span>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>

</html>
