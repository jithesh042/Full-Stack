<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .task{
            margin: 0 auto;
            margin-top: 20px;
            width: 95%;
        }
        .row>div {
            border: 2px solid white;
        }
    </style>
</head>

<body>
    <div class="task">
        <div class="row">
            <div class="col-xs-12 col-sm-10 col-md-6 col-lg-6 col-xl-3  bg-primary">primary</div>
            <div class="col-xs-12 col-sm-2 col-md-6 col-lg-3 col-xl-5   bg-secondary">secondary</div>
            <div class="col-xs-12 col-sm-2 col-md-1 col-lg-3 col-xl-2   bg-success">success</div>
            <div class="col-xs-12 col-sm-10 col-md-11 col-lg-4 col-xl-2 bg-danger">danger</div>
            <div class="col-xs-12 col-sm-6 col-md-11 col-lg-5 col-xl-4  bg-warning">warning</div>
            <div class="col-xs-12 col-sm-6 col-md-1 col-lg-3 col-xl-8   bg-info">info</div>
        </div>
        <br><br>

        <div class="row">
         <div class="col-xs-12 col-sm-6 col-md-1 col-lg-3 col-xl-1 bg-primary">1</div>
         <div class="col-xs-12 col-sm-6 col-md-11 col-lg-1 col-xl-4 bg-primary">2</div>
         <div class="col-xs-12 col-sm-6 col-md-10 col-lg-8 col-xl-4 bg-primary">3</div>
         <div class="col-xs-12 col-sm-6 col-md-2 col-lg-8 col-xl-1 bg-primary">4</div>
         <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-6 bg-primary">5</div>
         <div class="col-xs-12 col-sm-6 col-md-8 col-lg-1 col-xl-3 bg-primary">6</div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
